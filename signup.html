
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <link rel="icon" href="images/title-logo.svg">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- **** Background ****  -->

    <div>
        <img class="img-bg" src="images/main-background.jpg" alt="">
    </div>

    <!-- **** Header Section ****  -->

    <header>
        <a href="index.html"><img  class="logo-image" width="145" src="images/netflix-icon.svg" alt=""></a>
    </header>

    <!-- **** Login Form **** -->

    <div class="login-box">
        <h2>Sign In</h2>

        <div class="input-box">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button class="sign">Sign In</button>
            <p style="text-align:center; color:darkgrey;">OR</p>
            <button class="code">Use a sign-in code</button>
        </div>

        <div class="rememberme-box">
            <div>
                <input type="checkbox">
                <label for="remember-me">Remember Me</label>
            </div>

            <p>Need Help?</p>
        </div>

        <div class="signup-box">
            <p>New to Netflix? <span><a href="index.html">Sign up now</a></span>. </p> <br><br>
            <p style="font-size:15px;">This page is protected by Google reCAPTCHA to ensure you're a bot. <span style="color:blue"> Learn
                    more</span></p>
        </div>

    </div>

    <!-- **** footer section **** -->

    <div class="footer">
        <h2>Questions? call 000-800-919-1694</h2>

        <div class="row">

            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Cookies Preferences</a>
            </div>

            <div class="col">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="col">
                <a href="#">Terms of Use</a>
            </div>

            <div class="col">
                <a href="#">Privacy</a>
            </div>

        </div>
        <select class="language-btn">
            <option value="">English</option>
            <option value="">Hindi</option>
            <img src="images/down-icon.png" alt="">
        </select>

    </div>

</body>

</html>
